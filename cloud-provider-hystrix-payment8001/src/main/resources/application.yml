server:
  port: 8001
spring:
  application:
    name: cloud-provider-hystrix-payment
#服务客户端
eureka:
  client:
    register-with-eureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:7001/eureka/
  instance:
    instance-id: provider8001
    prefer-ip-address: true #访问路径显示ip
